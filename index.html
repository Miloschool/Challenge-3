<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SpaceX Dashboard</title>
    <script src="js/main.js" defer></script>
    <script src="http://api.openweathermap.org/data/2.5/forecast?id=524901&appid=dc63d1b39e1309ba418adb073ef2f8a8"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet'/>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">


</head>
<body>

    <nav>
        <img src="images/SpaceX-Logo.svg" alt="" srcset="" id="nav_logo">
    </nav>

    <div class="container">

        <div class="container-item">
            <div class="inner-item">
                <div type="text" id='geocoder' class='geocoder'  placeholder="Where you want to land?"> </div>
            </div>
        </div>
 
        <div class="container-item">
                <h1>Map</h1>
                
            <div class="inner-item">
                <p id="locationName"></p>
                <div id="map"></div>        
            </div>

        </div>

        <div class="container-item">
            <h1>Weather</h1>
            <div class="inner-item">
                <img src="images/lightning.svg" alt="weatherIcon" id="weatherIcon">
                <p id="showWeatherTemp">71</p>
            </div>
            <p id="showStatusForLanding">Safe landing!</p>
        </div>


    </div>
</body>
</html>
