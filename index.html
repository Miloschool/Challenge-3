<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SpaceX Dashboard</title>
    <script src="js/main.js" defer></script>
</head>
<body>

    <nav>
        <img src="images/SpaceX-Logo.svg" alt="" srcset="" id="nav_logo">
    </nav>

    <div class="container">

        <div class="container-item">
            <div class="inner-item">
                <input type="text" id="locationNameInput" placeholder="Where you want to land?">
            </div>
        </div>
 
        <div class="container-item">
                <h1>Map</h1>
                
            <div class="inner-item">
                <p id="locationName">Rotterdam</p>
                <div id="map"></div>        
            </div>

        </div>

        <div class="container-item">
            <h1>Weather</h1>
            <div class="inner-item">
                <img src="images/lightning.svg" alt="weatherIcon" id="weatherIcon">
                <p id="showWeatherTemp">71</p>
            </div>
            <p id="showStatusForLanding">Safe landing!</p>
        </div>


    </div>


</body>
</html>
